<h1>Register</h1>
<form [formGroup]="form">
    <label for="name">Nombre</label>
    <input type="name" id="name" formControlName="name" placeholder="name">
    <p *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)">Error</p>
    <br>
    <label for="username">Username</label>
    <input type="username" id="username" autocomplete="username" formControlName="username" placeholder="username">
    <p *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)">Error</p>
    <br>
    <label for="email">Correo</label>
    <input type="email" id="email"  autocomplete="email" formControlName="email" placeholder="email">
    <p *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">Error</p>
    <br>
    <label for="password">Contrase√±a</label>
    <input type="password" id="password" autocomplete="current-password" formControlName="password" placeholder="password">
    <p *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">Error</p>
    <br>
    <button class="ui-form_button-action button"
        (click)="validate()">
        <span class="button_label">
            Registrar
        </span>
    </button>
</form>
