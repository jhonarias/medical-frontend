<ng-container *ngIf="question">
    <h1>
        Pregunta: {{ question.title }}
    </h1>
    
    <div [innerHtml]="question.description"></div>
    
    <span>{{ question.createdAt | date: 'dd/MM/yyyy' }}</span>

    <br>
    <button (click)="detete()">Eliminar</button>
    <br>
    <button (click)="edit()">Actualizar</button>
    <br>
    <a [routerLink]="'/answers/answers-create/'+ question._id">Crear respuestas</a>
</ng-container>
